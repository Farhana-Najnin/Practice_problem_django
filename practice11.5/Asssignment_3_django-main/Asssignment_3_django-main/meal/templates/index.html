{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-wrap justify-content-left align-items-left">
  {% for item in meals %}

  <div class="card border-5" style="width: 30rem;">
    <img src="{{item.strMealThumb}}" class="card-img-top" alt="food-image">
    <div class="card-body">
      <h5 class="card-title">{{item.strMeal}}</h5>
      <p class="card-text">Savor the finest ingredients expertly combined to create a symphony of flavors that redefine the art of dining, only at our restaurant.</p>
    </div>
  </div>
  {% endfor %}
</div>
 
{% endblock %}
